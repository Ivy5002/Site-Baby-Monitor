<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Baby Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Smart Baby Monitor</h1>
    <p>Real-time AI-powered alerts for peace of mind.</p>
    <a href="#video" class="cta-button">Watch Demo</a>
  </header>

  <section id="video" class="demo-section">
    <h2>How It Works</h2>
    <video controls width="600">
      <source src="assets/demo_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="pricing">
    <h2>Subscription Packages</h2>
    <div class="tier">
      <img src="assets/basic_icon.png" alt="Basic Package" />
      <h3>Basic Plan</h3>
      <p>Live video feed and environmental alerts</p>
    </div>
    <div class="tier">
      <img src="assets/premium_icon.png" alt="Premium Package" />
      <h3>Premium Plan</h3>
      <p>AI-powered sleep insights, wearable tracker, weekly reports</p>
    </div>
  </section>
</body>
</html>
